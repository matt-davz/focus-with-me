<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus With Me</title>
</head>
<body>
    <head>
        <div class="logo-container">
            <h3>focus with me</h3>
            <p>by xxxx</p>
        </div>
        <div class="setting-contianer">
            <img src="" alt="">
            <h4>settings</h4>
        </div>
    </head>
    <main>
        <div class="time-container">
            <div class="button-container">
                 <button id="focus-btn" class="button phase"></button>
                 <button id="short-break-btn" class="button phase"></button> 
                <button id="long-break-btn" class="button phase"></button>
            </div>
        </div>
        <div class="timer">
            <h1 id="timer"></h1>
        </div>
        <div class="time-controller-container">
            <button id="start-btn" class="button start"></button>
        </div>
    </main>
    <footer>
        <div class="music-container">
            <div class="music-icon-container">
                 <div id="bar-one" class="bar"></div>
                 <div id="bar-two" class="bar"></div>
                 <div id="bar-three" class="bar"></div>
                 <div id="bar-four" class="bar"></div>
            </div>
            <button></button>
            <div class="slide-container">
                <input type="range" min="0" max="100" value="50" id="music-volume-slider" class="volume">
            </div>
            <div class="mixer-container">
                <img src="" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
