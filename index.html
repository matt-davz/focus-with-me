<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus With Me</title>
</head>
<body>
    <head>
        <div class="logo-container">
            <h3>focus with me</h3>
            <p>by xxxx</p>
        </div>
        <div class="setting-contianer">
            <img src="" alt="">
            <h4>settings</h4>
        </div>
    </head>
    <main>
        <div class="time container">
            <div class="button-container">
                 <button id="focus-btn" class="button phase"></button>
                 <button id="short-break-btn" class="button phase"></button> 
                <button id="long-break-btn" class="button phase"></button>
            </div>
            <div class="timer">
                <h1 id="timer"></h1>
            </div>
            <div class="time-controller-container">
                <button id="start-btn" class="button start"></button>
                <img src="" alt="">
            </div>
        </div>
        <div class="settings ui container">
            <div class="ui-header">
                <div class="exit-container">
                    <!-- exit div -->
                </div>
            </div>
            <div class="choice-column">
                <h3>Timers</h3>
                <h3>Sounds</h3>
            </div>
            <div id="timers-options" class="option-container">
                <div class="option-columns">
                    <label for="">Focus</label>
                    <input class="input-times" type="number" value="25">
                </div>
                <div class="option-columns">
                    <label for="">Short Break</label>
                    <input class="input-times" type="number" value="5">
                </div>
                <div class="option-columns">
                    <label for="">Long Break</label>
                    <input class="input-times" type="number" value="10">
                </div>
            </div>
            <div id="sounds-options" class="option-container">
                <div class="row-one">
                    <label for="">Select</label>
                    <select name="" id="">
                        <option value="">Alarm</option>
                        <option value="">Bell</option>
                        <option value="">Chime</option>
                        <option value="">Bird</option>
                    </select>
                </div>
                <div class="row-two">
                    <div class="on-off-toggle">
                        <div class="circle"></div>
                        <h4></h4>
                    </div>
                </div>
                <div class="row-three">
                    <label for=""></label>
                    <div class="slide-container">
                        <input type="range" min="0" max="100" value="50" id="music-volume-slider" class="volume">
                    </div>
                </div>
            </div>
            <div class="ui-footer">
                <button>Reset all</button>
                <button>Close</button>
                <button>Save Changes</button>
            </div>
        </div>
        <div class="mixer ui container">
            <div class="ui-header">
                <h2>More Sound</h2>
                <img src="" alt="">
                <div class="exit-container">
                    <!-- exit div -->
                </div>
            </div>
            <div class="more-sounds">
                <label for="">Keyboard</label>
                <div class="on-off-toggle">
                    <div class="circle"></div>
                    <h4></h4>
                </div>
                <div class="slide-container">
                    <input type="range" min="0" max="100" value="50" id="music-volume-slider" class="volume">
                </div>
            </div>
            <div class="more-sounds">
                <label for="">Bird Chirping</label>
                <div class="on-off-toggle">
                    <div class="circle"></div>
                    <h4></h4>
                </div>
                <div class="slide-container">
                    <input type="range" min="0" max="100" value="50" id="music-volume-slider" class="volume">
                </div>
            </div>
            <div class="ui-footer">
                <button>Reset all</button>
                <button>Close</button>
                <button>Save Changes</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="music-container">
            <div class="music-icon-container">
                 <div id="bar-one" class="bar"></div>
                 <div id="bar-two" class="bar"></div>
                 <div id="bar-three" class="bar"></div>
                 <div id="bar-four" class="bar"></div>
            </div>
            <button class="play"></button>
            <div class="slide-container">
                <input type="range" min="0" max="100" value="50" id="music-volume-slider" class="volume">
            </div>
        </div>
        <div class="mixer-container">
            <img src="" alt="">
        </div>
    </footer>
</body>
</html>
